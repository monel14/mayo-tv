<head>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0-rc-f994737d14-20240522",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0-rc-f994737d14-20240522/client",

<body class="bg-gray-100">
    <div id="root"></div>
    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        
        // Simple placeholder while the main script loads
        const AppPlaceholder = () => (
            React.createElement('div', { className: 'max-w-4xl mx-auto h-screen bg-white shadow-2xl flex flex-col' },
                React.createElement('div', { className: 'fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50' },
                    React.createElement('div', { className: 'text-center' },
                        React.createElement('div', { className: 'w-16 h-16 border-4 border-dashed rounded-full animate-spin border-red-500 mx-auto' }),
                        React.createElement('p', { className: 'text-gray-700 text-lg mt-4' }, 'Initialisation...')
                    )
                )
            )
        );

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(React.createElement(AppPlaceholder));

        // Dynamically import the main application
        import('./index.tsx');
    </script>
<script type="module" src="/index.tsx"></script>
</body>
